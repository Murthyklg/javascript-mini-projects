<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>
    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0 %</span>  Ninja</p>
        </div>
    </div>



    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q1' value="A" checked>
                        <label class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q1' value="B" >
                        <label class="form-check-label">Don't worry, A ninja will find you</label>
                    </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What is the most valuable thing according to you?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q2' value="A" checked>
                        <label class="form-check-label">money</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q2' value="B" >
                        <label class="form-check-label">Power</label>
                    </div>
                    <div class="my-5">
                    <p class="lead font-weight-normal">3. Where is Bangalore?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q3' value="A" checked>
                        <label class="form-check-label">Karnataka</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q3' value="B" >
                        <label class="form-check-label">telangana</label>
                    </div>
                    <div class="my-5">
                    <p class="lead font-weight-normal">4. Where is Delhi?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q4' value="A" checked>
                        <label class="form-check-label">India</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q4' value="B" >
                        <label class="form-check-label">Africa</label>
                    </div>
                    <div class="my-5">
                    <p class="lead font-weight-normal">5. Have you met a ninja??</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q5' value="A" checked>
                        <label class="form-check-label">yes, I have</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = 'q5' value="B" >
                        <label class="form-check-label">No, I haven't</label>
                    </div>
                </div>
               <div class="text-centre">
                <input type="submit" class="btn btn-light">
               </div>
            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>
</html>
